<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="LandingPage.css"/>
  <title>A6 LoginPage</title>
</head>

<body>
  <main class="main">
    <section class="section">
      <div class="loginSection">
        <header class="header">
          <h2 class="title">Welcome back</h2>
          Welcome back! Please enter your details.
        </header>

        <label class="loginInput">
          <strong>Email</strong>
          <input placeholder="Enter your email" class="input"/>
        </label>
        <label class="loginInput">
          <strong>Password</strong>
          <input placeholder="********" class="input"/>
        </label>

        <div class="options">
          <div>
            <input type="checkbox"/>
            <label class="centered">Remember me for 30 days</label>
          </div>
          <a href="" class="link centered"><strong>Forgot password</strong></a>
        </div>

        <button class="signInButton"><a href="" class="link2">Sign in</a></button>
        
        <button class="signInGoogleButton">
          <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google" class="googleIcon"/>
          <a href="" class="link">&nbspSign in with Google</a>
        </button>

        <p class="centered">
          Don't have an account?<a href="" class="link"><strong>&nbspSign up for free</strong></a>
        </p>
      </div>
    </section>

    <section class="section section2">
      <div class="commentSection">
        <p class="comment">
          <h2 class="comment">"We've been using Untitled to kick start every new project and can't imagine working without it."</h2>
        </p>

        <div class="commentMenu">
          <div class="commentInfo">
            <h2 class="commentName">Andi Lane</h2>
            <strong>Founder, Catalog</strong><br />
            Web Design Agency
          </div>
          
          <div class="commentOptions">
            <p>
              <img src="images/rateStar.svg" alt="Rate star" class="rateStarImg"/>
              <img src="images/rateStar.svg" alt="Rate star" class="rateStarImg"/>
              <img src="images/rateStar.svg" alt="Rate star" class="rateStarImg"/>
              <img src="images/rateStar.svg" alt="Rate star" class="rateStarImg"/>
              <img src="images/rateStar.svg" alt="Rate star" class="rateStarImg"/>
            </p>

            <p>
              <img src="images/arrowLeft.svg" alt="Arrow left" class="arrowImg"/>
              <img src="images/arrowRight.svg" alt="Arrow right" class="arrowImg"/>
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
